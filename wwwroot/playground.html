<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.min.css" />
  
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  
<style>
  body, div {font-size: 24px}
</style> 
<script>

function handle_events(event, ui) {
console.log(event, ui)
}

function start_select() {
$( "#my_select" ).selectmenu({
  create: handle_events,
  close: handle_events,
  change: handle_events

})};

function open_select() {
  $("#my_select").selectmenu("open")
}

</script>
</head>
<body>
  <div class="container">
    <button onclick="start_select()">start</button>
    <button onclick="open_select()">open</button>  
    <br>
    <select id="my_select">
      <option value="1">111</option>
      <option value="1">111 2222</option>
      <option value="1">1111 222 333</option>
    </select>
    <br>



  <div>
</body>
</html>
